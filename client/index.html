<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socket io game</title>
    <style>
        :root {
            --bg: #231f20;
            --br: #c2c2c2;
        }

        body {
            background: var(--bg);
            color: var(--br);
        }

        canvas {
            border: 0px solid var(--br);
        }
    </style>
</head>
<body>
    <game class="flex content-center items-center absolute" style="left: calc(50vw - 768px / 2); height: 100vh;">
        <canvas id="game"></canvas>
    </game>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
    <script src="src/variables.js"></script>
    <script src="src/classes.js"></script>
    <script src="src/functions.js"></script>
</body>
</html>
